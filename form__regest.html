<body>
    <div class="auth">

            <h1>Регистрация</h1>

                    <input class="name__input" type="name" placeholder="Ваше полное имя" required>

                    <input class="email__input" type="email" placeholder="Ваш e-mail">
        
                    <input class="tel__input" type="tel" placeholder="Ваш номер телефона">
        
                    <input class="pass__input" type="password" placeholder="Придумайте пароль">
        
                    <input class="pass__input" type="password" placeholder="Повторите пароль">
                </form>
            <div class="list">
                <select name="Siti">
                    <option value="">Костонай</option>
                    <option value="">Астана</option>
                    <option value="">Алма-ата</option>
                    <option value="">Атырау</option>
                </select>
                <div class="end__form">
                    <input class="checkbox" type="checkbox" id="rules">
                    <label for="rules">Принимаю Условия пользывания </label>
                </div>
                <div class="submit__inputt">
                    <input class="submit__input" type="submit" value= "Готово!">
                </div>
            </div>
        </div>
</body>
